<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #fox-image > img {
        height: 400px;
        width: 400px;
        object-fit: contain;
      }

      #overlay {
        position: absolute;
        z-index: 2;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        display: none;
        justify-content: center;
        align-items: center;
        color: #000;
        opacity: 0.7;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <i class="fa-solid fa-spinner fa-3x fa-spin"></i>
    </div>
    <div id="fox-image">
      <img id="img-element" alt="" />
    </div>
    <button onclick="getRandomFox()">Next Random Fox</button>
    <script src="random-fox.js"></script>
  </body>
</html>
